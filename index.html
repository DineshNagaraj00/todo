<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    li:last-child {
      border-bottom: none;
    }
   .completed {
      text-decoration: line-through;
      color: red;
    }
  </style>
</head>
<body>
  <h1 >To-Do List App</h1>
  <input id="task-input" type="text" placeholder="Add a task">
  <button id="add-task-btn" onclick="addTask()">Add Task</button>
  <ul id="task-list" ></ul>

  <script src="script.js"></script>
</body>
</html>
